<!DOCTYPE html>
<html lang="en">
<head>
    <title>Donation Form</title>
    <link rel="stylesheet" type="text/css" href="../CSS/task_3_style.css">
    <script src="../JS/task_3_valid.js"></script>
</head>
<body>
    <center>
        <form onsubmit="return validateForm();">
            <h2>Donar Information</h2>
            <label>First Name:</label>
            <input type="text" id="firs_name">
            <label>Last Name:</label>
            <input type="text" id="last_name">
            <label>Email:</label>
            <input type="email" id="email">
            <label>Phone:</label>
            <input type="text" id="phone">
            <label>Address:</label>
            <input type="text" id="address">
            <label>City:</label>
            <input type="text" id="city">
            <label>State:</label>
            <input type="text" id="state">
            <label>Create Password(min 8 characters):</label>
            <input type="password" id="password">
            <label>Confirm Password:</label>
            <input type="password" id="confirm_password">
            <label>Donation Amount:</label> 
            <input type="radio" name="amount" value="None"> None
            <input type="radio" name="amount" value="500"> 500 BDT
            <input type="radio" name="amount" value="1000"> 1000 BDT
            <input type="radio" name="amount" value="2000"> 2000 BDT
            <input type="radio" name="amount" value="3000"> 3000 BDT
            <input type="radio" name="amount" value="Other"> Other 
            <label>Other Amount:</label>
            <input type="text" id="other_amount">
            <label>Payment Method:</label>
            <input type="radio" name="payment" value="bkash"> bKash
            <input type="radio" name="payment" value="rocket"> Rocket
            <input type="radio" name="payment" value="card"> Card 
            <br><br>
            <input type="checkbox" id="terms"> I am interested in giving on a regular basis
    
            <h3 style="color:red;">Additional Information</h3>
            <input type="checkbox" id="anonymous"> I would like my gift to remain anonymous.<br>
            <input type="checkbox" id="employerMatch"> My employer offers a matching gift program. <br>
            <input type="checkbox" id="noThankYou"> Please don't send a thank you letter. <br>
    
            <label>Comments</label>
            <textarea id="comments" rows="4" cols="35"></textarea>
    
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </center>

</body>
</html>    


</body>
</html>
